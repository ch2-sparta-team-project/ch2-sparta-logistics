server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/**

        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/api/v1/hubs/**

        - id: company-service
          uri: lb://company
          predicates:
            - Path=/api/v1/companies/**

        - id: order-service
          uri: lb://order
          predicates:
            - Path=/api/v1/orders/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

        - id: delivery-service
          uri: lb://delivery
          predicates:
            - Path=/api/v1/deliveries/**

      discovery:
        locator:
          enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/


