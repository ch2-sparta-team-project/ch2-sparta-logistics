spring:
  application:
    name: slack-service
  datasource:
    url: jdbc:postgresql://localhost:5432/sparta_logistics_slack
    username: root
    password: 12341234
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 20000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/